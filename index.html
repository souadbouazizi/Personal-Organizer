<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organisateur Personnel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 shadow py-5 px-4">
        <div class="row justify-content-center text-center">

            <div class="col-md-4">
                <!-- Section task -->
                <div id="tasks">
                    <h2 class="text-success mb-3">Task</h2>
                    <form class="form-control">
                        <input class="form-control" type="text" id="task-title" placeholder="add task">
                        <textarea id="task-desc" class="form-control mt-3" rows="3" placeholder="Description"></textarea>
                        <button type="button" id="add-task" class="btn btn-success w-100 py-2 mt-3">Add task</button>
                    </form>
                    <table class="table table-striped text-center mt-3">
                        <thead>
                            <tr><th>Task</th><th>Description</th><th>Remove</th></tr>
                        </thead>
                        <tbody id="task-list"></tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-4">
                <!-- Section note -->
                <div id="notes">
                    <h2  class="text-warning mb-3">Notes</h2>
                    <form class="form-control">
                        <input id="note-content" class="form-control" placeholder="add note">
                        <textarea id="note-desc" class="form-control mt-3" rows="3" placeholder="Description"></textarea>
                        <button type="button" id="add-note" class="btn btn-warning w-100 py-2 mt-3">Add Note</button>
                    </form>
                    <table class="table table-striped text-center mt-3">
                        <thead>
                            <tr><th>Note</th><th>Description</th><th>Remove</th></tr>
                        </thead>
                        <tbody id="note-list"></tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-4">
                <!-- Section event -->
                <div id="events">
                    <h2  class="text-info mb-3">Event</h2>
                    <form class="form-control">
                        <input type="text" id="event-title" class="form-control" placeholder="Add event">
                        <input type="date" id="event-date" class="form-control mt-3">
                        <button type="button" id="add-event" class="btn btn-info w-100 py-2 mt-3">Add Event</button>
                    </form>
                    <table class="table table-striped text-center mt-3">
                        <thead>
                            <tr><th>Event</th><th>Date</th><th>Action</th></tr>
                        </thead>
                        <tbody id="event-list"></tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
